<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>formulário | GN</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: linear-gradient(to right, #98ff44, #165927);
    }

    .box {
      color:#165927
      position: absolute;
      top: 40%;
      left: 40%;
      transform: translate(10%, 10%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 15px;
    }

    fieldset {
      border: 3px solid #72b596;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="inputBox">
    <form action="" <fieldset>
      <h2><b>Formulário do Cliente</b></h2>
      <br>
      <div class="inputBox">
        <input type="text" name="nome" id="nome" class="inputUser" required>
        <label for="nome">Nome Completo</label>
      </div>
      <br><br>
      <div class="inputBox">
        <input type="email" name="email" id="email" class="inputUser" required>
        <label for="nome">Email</label>
      </div>
      <br><br <div class="inputBox">
      <input type="telefone" name="telefone" id="telefone" class="inputUser" required>
      <label for="nome">Telefone</label>
  </div>
  <br><br>
  <p>Sexo</p>
  <input type="radio" id="feminino" name="genero" value="feminino" required <label for="feminino">Feminino</label>
  <input type="radio" id="masculino" name="genero" value="masculino" required <label for="masculino">Masculino</label>
  <input type="radio" id="outro" name="genero" value="outro" required <label for="outro">Outro</label>
  <br><br>
  <div class="inputBox">
    <label for="data_nascimento"><b>Data de Nascimento</b></label>
    <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
  </div>
  <br><br>
  <div class="inputBox">
    <input type="text" name="estado" id="estado" class="inputUser" required>
    <label for="estado">Estado</label>
  </div>
  <br><br>
  <div class="inputBox">
    <input type="text" name="cidade" id="cidade" class="inputUser" required>
    <label for="cidade">Cidade</label>
  </div>
  <br><br>
  <div class="inputBox">
    <input type="text" name="endereco" id="endereco" class="inputUser" required>
    <label for="endereco">Endereço</label>
  </div>
  <br><br>
  <input type="submit" name="submit" id="submit">
  </fieldset>
  </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
